<html ng-app>
  <head>
    <meta charset="utf-8">

    <meta property="og:site_name" content="Lieux de stages">

    <link rel="icon" type="image/png" sizes="16x16" href="https://lieuxdestages.github.io/lds/img/favicon-16.png">
    <link rel="apple-touch-icon" href="https://lieuxdestages.github.io/lds/img/favicon-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="https://lieuxdestages.github.io/lds/img/favicon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="https://lieuxdestages.github.io/lds/img/favicon-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="https://lieuxdestages.github.io/lds/img/favicon-144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="https://lieuxdestages.github.io/lds/img/favicon-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="https://lieuxdestages.github.io/lds/img/favicon-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="https://lieuxdestages.github.io/lds/img/favicon-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://lieuxdestages.github.io/lds/img/favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://lieuxdestages.github.io/lds/img/favicon-180.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="https://lieuxdestages.github.io/lds/img/favicon-144.png">

    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://lieuxdestages.github.io/lds/css/lds.css" title="dark"> -->
    <link rel="stylesheet" href="https://lieuxdestages.github.io/lds/css/lds-light.css" title="light">
  </head>
  <body class="lds">
    <!-- Header and navbar -->
    <header>
      <div id="main-alert" class="alert alert-danger" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <span class="alert-content">Alerte</span>
      </div>

      <div class="lds-header">
        <div>
          <a class="lds-brand" href="/">
            <span class="fa fa-cutlery"> Lieux De Stages</span>
            <span class="version"> BETA</span>
          </a>
        </div>
        <div class="text-right header-view">
          <small>
            <img class="userimg" />
            <p class="username" class="text-center"></p>
          </small>
        </div>
        <div class="right-buttons header-view">
          <button class="lds-addplace lds-needuser btn btn-lds fa fa-plus" title="Ajouter un lieu" onclick="LDS.newPlace()"></button>
          <button class="lds-logout lds-needuser btn btn-lds fa fa-lock" title="Lock" onclick="LDS.signout()"><span> Déconnexion</span></button>
          <button class="lds-connect btn btn-lds fa fa-pencil-square-o" title="Edit" onclick="LDS.signin()"> Se connecter</button>
        </div>
        <div class="drop-menu">
          <button class="lds-menu  btn btn-lds fa fa-align-justify" onclick="LDS.showDropMenu()"></button>
          <ul>
            <li onclick="LDS.newPlace()"><i class="fa fa-plus"></i> Nouveau lieu</li>
            <li onclick="LDS.signout()"><i class="fa fa-lock"></i> Déconnexion</li>
          </ul>
        </div>
      </div>
      <div id="loading-status">
        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
      </div>
    </header>

    <!-- Main content -->
    <main>

      <!-- Main table display -->
      <table id="places" class="table">
      </table>

      <!-- Overlay -->
      <div id="overlay">
        <div class="overlay-content">
          <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span class="alert-content">Connectez-vous pour pouvoir éditer ce lieu.</span>
            <button class="close pull-right"><i class="fa fa-close"></i></button>
          </div>
          <div class="buttons">
            <button class="btn btn-primary pull-right" onclick="LDS.saveOverlay()">Valider</button>
            <button class="btn btn-default btn-xs pull-right" onclick="LDS.closeOverlay()">Annuler</button>
            <span class="saving pull-right" ><i class="fa fa-save">
            </i> en cours</span>
            <button class="close pull-right" onclick="LDS.closeOverlay()"><i class="fa fa-close"></i></button>
          </div>
          <div class="type text-center" lds-select-edit="type">Type (ex. "restaurant")</div>
          <h2 class="name" lds-text-edit="name">Nom</h2>
          <div class="col-sm-4"> <!-- Global params -->
            <div class="row">
              <div class="col-xs-4">
                <p>Lieu</p>
              </div>
              <div class="col-xs-8">
                <p class="location" lds-select-edit="location"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <p>Adresse</p>
              </div>
              <div class="col-xs-8">
                <p class="address" lds-text-edit="address"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <p>Tuteur</p>
              </div>
              <div class="col-xs-8">
                <p class="tutor" lds-text-edit="tutor"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <p>Portable</p>
              </div>
              <div class="col-xs-8">
                <p class="cell" lds-text-edit="cell"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <p>Fixe</p>
              </div>
              <div class="col-xs-8">
                <p class="phone" lds-text-edit="phone"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <p>Fax</p>
              </div>
              <div class="col-xs-8">
                <p class="fax" lds-text-edit="fax"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <p>E-mail</p>
              </div>
              <div class="col-xs-8">
                <p class="email" lds-text-edit="email"></p>
              </div>
            </div>
          </div><!-- End Global params -->
          <div class="col-sm-8"><!-- Comments & rating -->
            <div class="col-xs-6 lds-needuser">Mon avis</div>
            <div id="myrating" class="col-xs-6 lds-needuser">Aucun avis</div>
            <div class="col-sm-6 lds-needuser">Mon commentaire</div>
            <div id="mycomment" class="col-sm-6 lds-needuser">Aucun commentaire</div>
            <div class="col-sm-12 lds-needuser">---</div>
            <div class="opinions-list">
              <div class="col-sm-6">Moyenne des avis</div>
              <div class="col-sm-6"><span class="getRate"></span><small class="pull-right"><span class="getRateCount"></span> avis</small></div>
              <div class="col-sm-6">Commentaires</div>
              <div class="col-sm-6 text-right"><small><span class="getCommentCount"></span> </small></div>
              <div class="col-sm-12 comments"></div>
            </div>
          </div><!-- End Comments & rating -->
        </div>
      </div> <!--overlay -->
    </main>

    <script src="https://lieuxdestages.github.io/lds/lib/system.js"></script>
    <script src="https://lieuxdestages.github.io/lds/js/libs-7ccf7b18b6929b2c32860fda8f9b101d.js"></script>
    <script src="https://lieuxdestages.github.io/lds/js/lds-c212c403658a40b576e855e6b8780dbe.js"></script>
    <script>
      System.import('js/lds.js');
    </script>
    <script async defer src="https://apis.google.com/js/auth.js"></script>
  </body>
</html>
